[package]
name = "ff"
description = "Fast File client and server"
version = "0.1.0"
authors = ["krashanoff <leo@krashanoff.com>"]
edition = "2018"

[[bin]]
name = "ffd"
path = "src/ffd.rs"

[[bin]]
name = "ff"
path = "src/ff.rs"

[dependencies]
bincode = "1.3"
clap = "2.33"
fork = "0.1"
serde = { version = "1", features = ["derive"] }
tokio = { version = "1", features = ["rt", "macros", "io-std", "io-util", "fs", "net"] }
